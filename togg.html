<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function() {
            $(".sh").click(function() {
                $("#para").toggle(1000);

            })

        })
    </script>
</head>

<body>
    <button class="sh">show me</button>

    <p id="para">
        full stack class
    </p>
</body>

</html>
